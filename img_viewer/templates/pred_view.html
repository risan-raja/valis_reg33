<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
</head>
<body>
    <h1>Image Viewer</h1>
    <ul>
        {% for directory in directories %}
            <h2>{{ directory }}</h2>
            {% for image in images %}
                <img src="{{ directory }}/{{ image }}" alt="{{ image }}">
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
